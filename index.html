<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>MacroMate</title>
		<link rel="stylesheet" href="style.css" />
		<link rel="stylesheet" href="elements.css" />
		<link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
	</head>
	<body>
		<div class="page">
			<!-- 			<div class="flex-center prev-button">
				<a class="button" href="javascript:void(0)" onclick="changeDay(false)">&leftarrow;</a>
			</div>
			<div class="flex-center next-button">
				<a class="button" href="javascript:void(0)" onclick="changeDay(true)">&rightarrow;</a>
			</div> -->

			<div class="Title date"></div>
			<div class="flex-center-column Goals">
				<div class="flex-center calories-tracking-label">
					<div class="flex-center-column tracking-label-container">
						Remaining
						<div class="remaining-calories">0</div>
					</div>
					<div class="flex-center-column tracking-label-container">
						Burned
						<input class="burned-calories" type="number" name="" id="" value="0" oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*?)\..*/g, '$1',updateGoal());" />
					</div>
					<div class="flex-center-column tracking-label-container">
						Goal
						<input class="total-calories" type="number" name="" id="" value="0" oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*?)\..*/g, '$1',updateGoal());" />
					</div>
				</div>
				<div class="tracked-cal"><div class="tracked-cal-inner"></div></div>
				<canvas class="macro-pie" width="1000" height="1000"></canvas>
			</div>
			<div class="flex-center button-container">
				<a class="button" href="javascript:void(0)" onclick="changeDay(false)">◁</a>
				<a class="button" href="javascript:void(0)" onclick="showPopup('popup1')">Add calories</a>
				<a class="button" href="javascript:void(0)" onclick="showPopup('popup2')">Add workout</a>
				<a class="button" href="javascript:void(0)" onclick="changeDay(true)">▷</a>
			</div>
			<div id="items" class="flex-center-column Items"></div>

			<!-- 			<div id="popup0" class="overlay">
				<img src="img/macro-mate-bg.svg" alt="" />
			</div> -->

			<div id="popup1" class="overlay">
				<div class="popup">
					<div class="label popup-title">Add calories</div>
					<div class="flex-center-column popup-name"><input id="popup-name" type="text" /></div>
					<div class="flex-center-column popup-macro">
						<input id="popup-proteins" placeholder="Enter proteins:" type="number" oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*?)\..*/g, '$1');" />
						<input id="popup-carbs" placeholder="Enter carbs:" type="number" oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*?)\..*/g, '$1');" />
						<input id="popup-fats" placeholder="Enter fats:" type="number" oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*?)\..*/g, '$1');" />
					</div>
					<div class="flex-center-column popup-kcal"><input id="popup-calories" placeholder="Enter calories:" type="number" oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*?)\..*/g, '$1');" /></div>
					<div class="flex-center-column popup-select">
						<select name="popup-category" id="popup-category">
							<option value="img/dairy.jpg">Dairy</option>
							<option value="img/fats.jpg">Fats</option>
							<option value="img/fruits.jpg">Fruits</option>
							<option value="img/grains.jpg">Grains</option>
							<option value="img/meats.jpg">Meats</option>
							<option value="img/vegetables.jpg">Vegetables</option>
						</select>
					</div>

					<div class="flex-center-column label popup-label1">Name</div>
					<div class="flex-center-column label popup-label2">Macros</div>
					<div class="flex-center-column label popup-label3">Calories</div>
					<div class="flex-center-column label popup-label4">Category</div>
					<div class="flex-center popup-buttons">
						<a class="button" href="javascript:void(0)" onclick="addCalories(),closePopup('popup1')">Add</a>
						<a class="button close" href="javascript:void(0)" onclick="closePopup('popup1')">Close</a>
					</div>
				</div>
			</div>

			<div id="popup2" class="overlay">
				<div class="popup2">
					<div class="label popup-title">Add workout</div>
					<div class="flex-center-column popup-select">
						<select name="popup-exercise" id="popup-exercise">
							<option value="light">Light</option>
							<option value="moderate">Moderate</option>
							<option value="vigorous">Vigorous</option>
						</select>
					</div>
					<div class="flex-center-column popup-duration">
						<input id="popup-duration" type="number" oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*?)\..*/g, '$1');" />
					</div>
					<div class="flex-center-column popup-age">
						<input id="popup-age" type="number" oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*?)\..*/g, '$1');" />
					</div>
					<div class="flex-center-column popup-weight">
						<input id="popup-weight" type="number" oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*?)\..*/g, '$1');" />
					</div>
					<div class="flex-center-column popup-sex">
						<div><input type="radio" name="sex" id="Male" /><label for="Male">Male</label></div>
						<div><input type="radio" name="sex" id="Female" /><label for="Female">Female</label></div>
					</div>

					<div class="flex-center-column label popup-label1">Exercise</div>
					<div class="flex-center-column label popup-label2">Duration</div>
					<div class="flex-center-column label popup-label3">Age</div>
					<div class="flex-center-column label popup-label4">Weight</div>
					<div class="flex-center-column label popup-label5">Sex</div>
					<div class="flex-center popup-buttons">
						<a class="button" href="javascript:void(0)" onclick="addWorkout(),closePopup('popup2')">Add</a>
						<a class="button close" href="javascript:void(0)" onclick="closePopup('popup2')">Close</a>
					</div>
				</div>
			</div>
		</div>
		<script src="script.js"></script>
	</body>
</html>
